                <div class="myaccount_input_content">
                    <div class="myaccount_input_content_form input-box-with-label">
                        <label for="fname" class="input-box-with-label__label">Name </label>
                        <input type="text" formControlName="name" class="input-box-with-label__input" name="fname" placeholder="Name">
                    </div>
                </div>
                <div class="myaccount_input_content">
                    <div class="myaccount_input_content_form input-box-with-label">
                        <label for="fname" class="input-box-with-label__label">Job title </label>
                        <input type="text" formControlName="job_title" class="input-box-with-label__input" name="fname" placeholder="Designer">
                    </div>
                </div>
                <div class="myaccount_input_content">
                    <div class="myaccount_input_content_form input-box-with-label">
                        <label for="fname" class="input-box-with-label__label">About  passage</label>
                        <textarea  name="fname" formControlName="bio" class="input-box-with-label__input" placeholder="Library said that a man matching his description left an hour ago."></textarea>
                    </div>
                </div>
                <div class="myaccount_input_content">
                    <div class="myaccount_input_content_form input-box-with-label">
                        <label for="fname" class="input-box-with-label__label">Phone number</label>
                        <input type="text" formControlName="phone" class="input-box-with-label__input" name="fname" placeholder="(203) 555-0106">
                    </div>
                </div>
                <div class="myaccount_input_content">
                    <div class="myaccount_input_content_form input-box-with-label">
                        <label for="fname" class="input-box-with-label__label">Email</label>
                        <input type="text" formControlName="email" class="input-box-with-label__input" name="fname" placeholder="scott.gilbert@example.com">
                    </div>
                    <div class="myaccount_input_content_checkBox">
                        <p>Your email is not confirmed. Please check your inbox. <a href="#">Resend confirmation</a></p>
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect y="7.99951" width="11.3127" height="11.3127" rx="2" transform="rotate(-45 0 7.99951)" fill="#F5F5FB"/>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="myaccount_btn">

                    <svg class="icon-path__hover" width="14" height="18" viewBox="0 0 14 18" fill="none" xmlns="http://www.w3.org/2000/svg">
