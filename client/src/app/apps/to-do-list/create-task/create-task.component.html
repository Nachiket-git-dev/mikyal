            </div>
            <div class="flex-between__center new-task_head">
                <div class="input-box-with-label create-project_col2">

                        Title
                    </label>
                    <input type="text" id="create-project-title-input" formControlName="task_header" class="input-box-with-label__input" placeholder="Enter the title">

            <textarea placeholder="Place for description" formControlName="notes"  class="input-box-with-label__input create-project-title__textarea"></textarea>

                <button class="gray-btn create-project-buttons__discard create-project-buttons_btn">
                    <svg class="icon-path__hover" width="14" height="18" viewBox="0 0 14 18" fill="none" xmlns="http://www.w3.org/2000/svg">
