<div class="header_search pt-30">
    <div class="search">
        <div class="search_name">Search</div>
        <div class="flex-between__center input-box-with-label__input create-project-price__input-box search_input">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M14.1922 15.6064C13.0236 16.4816 11.5723 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10C17 11.5723 16.4816 13.0236 15.6064 14.1922L20.7782 19.364C21.1687 19.7545 21.1687 20.3877 20.7782 20.7782C20.3876 21.1687 19.7545 21.1687 19.364 20.7782L14.1922 15.6064ZM15 10C15 12.7614 12.7614 15 10 15C7.23858 15 5 12.7614 5 10C5 7.23858 7.23858 5 10 5C12.7614 5 15 7.23858 15 10Z"
                    fill="#CCD0E3"></path>
            </svg>
            <input type="text" class="input-icon" placeholder="Search by name, street or phone number">
        </div>
    </div>
</div>
<section class="main-content-projects">
    <div class="content-wrapper content-wrapper__content project-content ml-md-0">
        <div class="projects_group">
                <div *ngFor="let project of pageOfItems; let i = index" class="sbc-single-card mb-20 ui-sortable-handle">
                    <div 
                        class="border-line border-progress export_btn relative"
                        (click)="openToolTipDropDown(i)"
                        [ngClass]="{
                            'border-progress':project.status === 'in_progress',
                            'border-red':project.status === 'cancelled',
                            'border-grey':project.status === 'completed'
                          }">
                        <span></span> 
                        <ul class="all-task-dropdawn comon-dropdawn tooltip" [class.tooltip__active]="dropDownFlag[i].isTooltipDropDown">
                            <li (click)="changeProjectStatus(project.project_id, 'in_progress')"><a> <span class="circle circle-pogress"></span> In Progress</a></li>
                            <li (click)="changeProjectStatus(project.project_id, 'completed')"><a><span class="circle circle-grey"></span>Completed</a></li>
                            <li (click)="changeProjectStatus(project.project_id, 'cancelled')"><a><span class="circle circle-red"></span>Cancelled</a></li>
                        </ul>
                    </div>
                    
                    <a [routerLink]="['/overview/project-overview']" [queryParams]="{proj_id:project.project_id}">
                        <div class="sbc-single-card-heading flex-between align-items-center position-border">
                            <div class="sbc-sch-date d-flex align-items-center">
                                <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
