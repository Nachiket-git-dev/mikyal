<section class="main-content-projects">
    <div class="content-wrapper content-wrapper__content pr-40 pt-lg-100 client-right-0">
        <div class="header_search ">
            <div class="search">
                <div class="search_name">Clients</div>
                <div class="flex-between__center input-box-with-label__input create-project-price__input-box search_input">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                              d="M14.1922 15.6064C13.0236 16.4816 11.5723 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10C17 11.5723 16.4816 13.0236 15.6064 14.1922L20.7782 19.364C21.1687 19.7545 21.1687 20.3877 20.7782 20.7782C20.3876 21.1687 19.7545 21.1687 19.364 20.7782L14.1922 15.6064ZM15 10C15 12.7614 12.7614 15 10 15C7.23858 15 5 12.7614 5 10C5 7.23858 7.23858 5 10 5C12.7614 5 15 7.23858 15 10Z"
                              fill="#CCD0E3"/>
                    </svg>
                    <input type="text" class="input-icon" [formControl]="searchCtrl"
                           placeholder="Search by name, street or phone number">
                </div>
            </div>
            <div class="addclient" (click)="createclient()">
                <div class="addclient_icon_sorting">
                    <svg width="18" height="15" viewBox="0 0 18 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 1.5C0 0.671573 0.671573 0 1.5 0H16.5C17.3284 0 18 0.671573 18 1.5C18 2.32843 17.3284 3 16.5 3H1.5C0.671572 3 0 2.32843 0 1.5Z"
                              fill="#001431"/>
                        <path d="M0 7.5C0 6.67157 0.671573 6 1.5 6H12.5C13.3284 6 14 6.67157 14 7.5C14 8.32843 13.3284 9 12.5 9H1.5C0.671573 9 0 8.32843 0 7.5Z"
                              fill="#001431"/>
                        <path d="M1.5 12C0.671573 12 0 12.6716 0 13.5C0 14.3284 0.671573 15 1.5 15H8.5C9.32843 15 10 14.3284 10 13.5C10 12.6716 9.32843 12 8.5 12H1.5Z"
                              fill="#001431"/>
                    </svg>
                </div>
                <div class="blue-btn addclient_btn_addclient">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                              d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22ZM11 8C11 7.44772 11.4477 7 12 7C12.5523 7 13 7.44772 13 8V11H16C16.5523 11 17 11.4477 17 12C17 12.5523 16.5523 13 16 13H13V16C13 16.5523 12.5523 17 12 17C11.4477 17 11 16.5523 11 16V13H8C7.44772 13 7 12.5523 7 12C7 11.4477 7.44772 11 8 11H11V8Z"
                              fill="white"/>
                    </svg>
                    <p> Add client </p>
                </div>
            </div>
        </div>
        <div class="client_table">
            <div class="client_table_header">
                <div class="client_table_list_item">
                    <input type="checkbox" class="item-check__checkbox">
                </div>
                <div class="client_table_list_item">
                    Name
                </div>
                <div class="client_table_list_item">

                </div>
                <div class="client_table_list_item">
                    Company
                </div>
                <div class="client_table_list_item">
                    Phone
                </div>
                <div class="client_table_list_item">

                </div>
            </div>
            <ul class="client_table_ul">
                <li *ngFor="let client of clients" class="client_table_list">
                    <div class="client_table_list_item">
                        <input type="checkbox" class="item-check__checkbox">
                    </div>
                    <div class="client_table_list_item">
                        {{client.first_name}} {{client.last_name}}
                    </div>
                    <div class="client_table_list_item">
                        <svg class="icons-box__blue__circle" width="20" height="20" viewBox="0 0 20 20" fill="none"
                             xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                  d="M10 20C15.5228 20 20 15.5228 20 10C20 4.47715 15.5228 0 10 0C4.47715 0 0 4.47715 0 10C0 15.5228 4.47715 20 10 20ZM11.9338 11.6463C12.5733 11.1295 13.2324 11.4435 13.8801 11.9603L14.2693 12.2728C14.9186 12.7895 15.3144 13.3154 14.6766 13.8306L14.3315 14.1126C14.0894 14.3459 13.3142 14.9861 12.0336 14.9998C10.4929 15.0151 8.86389 14.1187 7.20219 12.3337C5.53886 10.5503 4.81105 8.92377 5.04166 7.50461C5.23301 6.32172 6.02134 5.69826 6.30429 5.50772L6.64938 5.22572C7.28724 4.71049 7.79098 5.1495 8.2522 5.81716L8.52861 6.22264C8.98819 6.89335 9.22862 7.54424 8.5924 8.061L8.20805 8.37349C8.17789 8.3975 8.13724 8.4228 8.09115 8.45147C7.70727 8.69033 6.94661 9.16362 8.74123 11.0853C10.5326 13.0076 11.1406 12.3765 11.4497 12.0556C11.4874 12.0165 11.5206 11.9819 11.5511 11.9572L11.9338 11.6463Z"
                                  fill="#546AE4"/>
                        </svg>
                        <svg class="icons-box__blue__circle" width="20" height="20" viewBox="0 0 20 20" fill="none"
                             xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                  d="M10 20C15.5228 20 20 15.5228 20 10C20 4.47715 15.5228 0 10 0C4.47715 0 0 4.47715 0 10C0 15.5228 4.47715 20 10 20ZM5.01172 6.88281C5.07022 6.38631 5.488 6 6 6H14C14.512 6 14.9298 6.38631 14.9883 6.88281L10 10L5.01172 6.88281ZM5 13V7.87598L9.73535 10.835C9.89735 10.936 10.1026 10.936 10.2646 10.835L15 7.87598V13C15 13.5525 14.5525 14 14 14H6C5.4475 14 5 13.5525 5 13Z"
                                  fill="#546AE4"/>
                        </svg>
                    </div>
                    <div class="client_table_list_item">
                        {{client.company}}
                    </div>
                    <div class="client_table_list_item">
                       {{client.phone}}
                    </div>
                    <div class="client_table_list_item">
                        <div class="icons-box-mark">
                            <svg width="4" height="13" viewBox="0 0 4 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M2 4.40674C0.89543 4.40674 -4.82823e-08 3.51131 0 2.40674C4.82823e-08 1.30217 0.895431 0.406738 2 0.406738C3.10457 0.406738 4 1.30217 4 2.40674C4 3.51131 3.10457 4.40674 2 4.40674Z" fill="#001431"></path>
                                <path d="M2 12.4067C0.89543 12.4067 -4.82823e-08 11.5113 0 10.4067C4.82823e-08 9.30217 0.895431 8.40674 2 8.40674C3.10457 8.40674 4 9.30217 4 10.4067C4 11.5113 3.10457 12.4067 2 12.4067Z" fill="#001431"></path>
                            </svg>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="table__pagination">
                <div class="pagination">
                    <div class="my-btn ">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="0.5" y="0.5" width="23" height="23" rx="3.5" fill="#F5F5FB" stroke="#E4E4F1"/>
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M14.5098 7.14645C14.7051 7.34171 14.7051 7.65829 14.5098 7.85355L10.2066 12.1567L14.5098 16.4599C14.7051 16.6552 14.7051 16.9718 14.5098 17.167C14.3145 17.3623 13.998 17.3623 13.8027 17.167L9.14595 12.5103C8.95069 12.315 8.95069 11.9985 9.14595 11.8032L13.8027 7.14645C13.998 6.95118 14.3145 6.95118 14.5098 7.14645Z" fill="#001431"/>
                        </svg>
                    </div>
                    <div class="pagination__btn">1</div>
                    <div class="pagination__btn">2</div>
                    <div class="pagination__btn pagination__btn_active">3</div>
                    <div class="pagination__btn">4</div>
                    <div class="pagination__btn">5</div>
                    <div class="pagination__btn">6</div>
                    <div class="pagination__btn">7</div>
                    <div class="pagination__btn">8</div>
                    <div class="pagination__btn">9</div>
                    <div class="pagination__btn">10</div>
                    <div class="pagination__btn">11</div>
                    <div class="my-btn ">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="0.5" y="0.5" width="23" height="23" rx="3.5" fill="#F5F5FB" stroke="#E4E4F1"/>
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M9.14645 7.14645C8.95118 7.34171 8.95118 7.65829 9.14645 7.85355L13.4496 12.1567L9.14645 16.4599C8.95118 16.6552 8.95118 16.9718 9.14645 17.167C9.34171 17.3623 9.65829 17.3623 9.85355 17.167L14.5103 12.5103C14.7056 12.315 14.7056 11.9985 14.5103 11.8032L9.85355 7.14645C9.65829 6.95118 9.34171 6.95118 9.14645 7.14645Z" fill="#001431"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
